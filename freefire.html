<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FREE FIRE - شحن</title>
<style>
body {
    background: #0a0a0a;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
}

.back-btn {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 30px;
    height: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
}
.back-btn:hover { transform: scale(1.1); }

.game-page { margin-top: 70px; padding: 0 20px; }

.game-info img {
    width: 180px;
    border-radius: 10px;
    border: 2px solid #444;
}

.game-name {
    margin-top: 10px;
    font-size: 24px;
    font-weight: bold;
    color: #ffcc00;
}

/* العناوين */
.section-title {
    margin-top: 10px;
    font-size: 20px;
    font-weight: bold;
    color: red;
    text-align: right;
    padding-right: 10px;
}

/* إطار الأقسام */
.section-frame {
    border: 2px solid #ff0000;
    border-radius: 12px;
    padding: 15px;
    margin: 20px auto;
    max-width: 600px;
    background: linear-gradient(135deg, #111, #222);
}

/* شبكة الصور */
.prices {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 15px;
}

/* كل عنصر في كمية الشحن */
.quantity-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
    cursor: pointer;
}

/* كل صورة قابلة للنقر */
.prices img {
    width: 80px;
    height: 80px;
    border-radius: 12px;
    border: none; /* إزالة الإطار */
    cursor: pointer;
    transition: all 0.3s ease;
}
.prices img:hover {
    transform: scale(1.05);
}

/* تكبير صور العروض الخاصة فقط */
#offer-buttons img {
    width: 120px;
    height: 120px;
}

/* قسم السعر */
.price-title {
    margin-top: 30px;
    font-size: 20px;
    font-weight: bold;
    color: red;
    text-align: right;
    padding-right: 20px;
}

.price-section {
    margin-top: 15px;
    padding: 15px;
    width: 250px;
    margin-left: auto;
    margin-right: auto;
    background: linear-gradient(135deg, #111, #222);
    border-radius: 12px;
    border: 2px solid #ff0000;
    box-shadow: 0 4px 10px rgba(0,0,0,0.7);
    font-size: 20px;
    font-weight: bold;
    color: #ffcc00;
    min-height: 50px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.5s ease, padding 0.5s ease;
    direction: ltr;
}
.price-section.show {
    max-height: 70px;
    padding: 15px;
}

/* زر الشراء */
.buy-btn {
    padding: 10px 20px;
    background: #ff0000;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
}
.buy-btn:hover { background: #ff5555; }

.price-container { margin-bottom: 50px; }

/* نافذة التواصل */
#contact-popup {
    display:none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #111;
    border: 2px solid #ff0000;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    z-index: 9999;
}
#contact-popup button {
    margin:5px;
    padding:10px 20px;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
    color:#fff;
}
#contact-popup .instagram { background:#E1306C; }
#contact-popup .telegram { background:#0088cc; }
#contact-popup .whatsapp { background:#25D366; }
#contact-popup .close-popup { margin-top:10px; cursor:pointer; color:#ff5555; }
</style>
</head>
<body>

<img src="https://i.postimg.cc/YqdJqNk2/1000098493-removebg-preview.png" alt="عودة" class="back-btn" onclick="window.location.href='home.html'">

<div class="game-page">
  <div class="game-info">
    <img src="https://i.postimg.cc/QM4hTLcP/1.jpg" alt="FREE FIRE">
    <div class="game-name">FREE FIRE</div>
  </div>

  <!-- إطار كمية الشحن -->
  <div class="section-frame">
    <div class="section-title">كمية الشحن</div>
    <div class="prices" id="quantity-buttons">
      <div class="quantity-item">
        <img src="https://i.postimg.cc/TYw6zV4x/gxkurrekb1exx9ken9xw.png" data-price="350 DZ" alt="10">
      </div>
      <div class="quantity-item">
        <img src="https://i.postimg.cc/nh9tzHxw/tqsf7ziusgga5ar2vaio.png" data-price="900 DZ" alt="20">
      </div>
      <div class="quantity-item">
        <img src="https://i.postimg.cc/Gh5Cd4Wy/urisrx5ulgzuccmj4bck.png" data-price="1400 DZ" alt="40">
      </div>
      <div class="quantity-item">
        <img src="https://i.postimg.cc/VNyP03Ls/dylx6kkr31iutjpamy6s.png" data-price="2650 DZ" alt="50">
      </div>
      <div class="quantity-item">
        <img src="https://i.postimg.cc/QMpGQ0HQ/qwh8rrr1u09dmlqqpliv.png" data-price="5450 DZ" alt="60">
      </div>
      <div class="quantity-item">
        <img src="https://i.postimg.cc/Y9McbYWJ/noqcaqapzg7ugrjxvonq.png" data-price="14000 DZ" alt="70">
      </div>
      <div class="quantity-item">
        <img src="https://i.postimg.cc/B6gryb5t/x3brgxk0n48n6h06bfu3.png" data-price="26500 DZ" alt="70">
      </div>
    </div>
  </div>

  <!-- إطار العروض الخاصة -->
  <div class="section-frame">
    <div class="section-title">عروض خاصة</div>
    <div class="prices" id="offer-buttons">
      <img src="https://i.postimg.cc/SRxBp4Vd/epjrm6xbg8e0lusveoj9.png" data-price="3000 DZ" alt="عرض 1">
      <img src="https://i.postimg.cc/6qbDWPmX/phyxhsvsph747e2mrvlz.png" data-price="650 DZ" alt="عرض 2">
      <img src="https://i.postimg.cc/9Xx3Y4Fn/bwbvbh1ui9nfxxeyodwx.png" data-price="450 DZ" alt="عرض 3">
      <img src="https://i.postimg.cc/KctfmwCr/1000098516-removebg-preview.png" data-price="450 DZ" alt="عرض 4">
    </div>
  </div>

  <div class="price-title">السعر</div>
  <div class="price-container">
    <div class="price-section" id="price-display">
      <button class="buy-btn" id="buy-btn">شراء</button>
      <span id="price-text"></span>
    </div>
  </div>
</div>

<!-- نافذة التواصل -->
<div id="contact-popup">
  <div style="margin-bottom: 15px; font-size: 18px; color:#ffcc00;">اختر طريقة التواصل</div>
  <button class="instagram" onclick="window.open('https://instagram.com/YourProfile','_blank')">إنستغرام</button>
  <button class="telegram" onclick="window.open('https://t.me/YourProfile','_blank')">تليجرام</button>
  <button class="whatsapp" onclick="window.open('https://wa.me/YourNumber','_blank')">واتساب</button>
  <div class="close-popup" onclick="closePopup()">إغلاق</div>
</div>

<script>
// اختيار السعر عند الضغط على الصور
const allButtons = document.querySelectorAll('.prices img');
const priceSection = document.getElementById('price-display');
const priceText = document.getElementById('price-text');

allButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    const price = btn.getAttribute('data-price');
    if(priceText.textContent === price && priceSection.classList.contains('show')){
        priceSection.classList.remove('show');
        setTimeout(()=> priceText.textContent = '', 500);
    } else {
        priceText.textContent = price;
        priceSection.classList.add('show');
    }
  });
});

// عرض نافذة التواصل عند الضغط على شراء
const buyBtn = document.getElementById('buy-btn');
const popup = document.getElementById('contact-popup');

buyBtn.addEventListener('click', () => {
  popup.style.display = 'block';
});

// إغلاق النافذة
function closePopup() {
  popup.style.display = 'none';
}
</script>

</body>
</html>
